<ui-select ng-model="$parent.model" theme="bootstrap" search-enabled="false" title="نوع محله" class="no-search" ng-required="$parent.jjRequired" ng-disabled="$parent.jjDisabled">
    <ui-select-match placeholder="نوع محله را انتخاب کنید" allow-clear="{{ !!jjAllowClear }}">{{$select.selected.text}}</ui-select-match>
    <ui-select-choices repeat="opt.id as opt in vicinityTypeOptions">
        {{opt.text}}
    </ui-select-choices>
</ui-select>
