<ui-select ng-model="$parent.model" theme="bootstrap" search-enabled="false" title="نوع موجودیت" class="no-search" ng-required="$parent.jjRequired">
    <ui-select-match placeholder="نوع موجودیت را انتخاب کنید" allow-clear="{{ !!jjAllowClear }}">{{$select.selected.text}}</ui-select-match>
    <ui-select-choices repeat="opt.id as opt in entityTypeOptions">
        {{opt.text}}
    </ui-select-choices>
</ui-select>
