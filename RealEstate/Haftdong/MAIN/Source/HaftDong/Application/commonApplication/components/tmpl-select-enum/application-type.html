<ui-select ng-model="$parent.model" theme="bootstrap" search-enabled="false" title="نوع برنامه" class="no-search" ng-required="$parent.jjRequired">
    <ui-select-match placeholder="نوع برنامه را انتخاب کنید" allow-clear="{{ !!jjAllowClear }}">{{$select.selected.text}}</ui-select-match>
    <ui-select-choices repeat="opt.id as opt in applicationTypeOptions">
        {{opt.text}}
    </ui-select-choices>
</ui-select>
